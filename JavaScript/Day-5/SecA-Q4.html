<!DOCTYPE html>
<html lang="en">
<head>
    <title>Simple Calculator</title>
    <script>
        function calculate() {
            var num1 = parseFloat(document.getElementById("number1").value);
            var num2 = parseFloat(document.getElementById("number2").value);
            var opr = document.getElementById("operator").value;
            var result;

            if(opr == "+") {
                result = num1 + num2;
            }
            else if(opr == "-") {
                result = num1 - num2;
            }
            else if(opr == "*") {
                result = num1 * num2;
            }
            else if(opr == "/") {
                if(num2 != 0) {
                    result = num1 / num2;
                } else {
                    result = "Cannot divide by zero";
                }
            }
            else if(opr == "%") {
                if(num2 != 0) {
                    result = num1 % num2;
                } else {
                    result = "Cannot modulo by zero";
                }
            }
            else {
                result = "Invalid operator";
            }

            document.getElementById("result").innerHTML = "Result: " + result;
        }
    </script>
</head>
<body>
    <h3>Simple Calculator</h3>
    Enter number 1: <input type="text" id="number1"><br><br>
    Enter number 2: <input type="text" id="number2"><br><br>
    Enter operator (+, -, *, /, %): <input type="text" id="operator"><br><br>
    <button onclick="calculate()">Calculate</button><br><br>
    <span id="result"></span>
</body>
</html>
