<!DOCTYPE html>
<html lang="en">
<head>
  <title>Multiply Using Function</title>
  <script>
    function multiplyFromString() {
      var num = "1,2,3,4,5,6,7,8,9";

      // Split string into array
      var numArray = num.split(",");

      // Fetch 2 and 8 by index: 2 is at index 1, 8 is at index 7
      var a = Number(numArray[1]); // "2"
      var b = Number(numArray[7]); // "8"

      var result = a * b;

      document.write("Multiplication of " + a + " and " + b + " is: " + result);
    }

    // Call the function
    multiplyFromString();
  </script>
</head>
<body>
</body>
</html>
