<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finding Even or Odd </title>
    <script>
        //Program to check even or odd
        let num = parseInt(prompt("Enter a number to check even or odd:"));
        if(num % 2 === 0){
            document.write(num + " is even<br>");
        }
        else{
            document.write(num + " is odd<br>");
        }
    </script>
</head>

</html>
