<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script>
        
        function save(event) {
  event.preventDefault();

  var moviename = event.target.moviename.value;
  var actor = event.target.actor.value;
  var release = event.target.release.value;
  var language = event.target.language.value;
  var showtime = event.target.showtime.value;

  var checkboxes = document.querySelectorAll('input[name="Movietype"]:checked');
  var movietype = Array.from(checkboxes).map(cb => cb.value).join(', ');

  var htmlStr = `<tr>
    <td>${moviename}</td>
    <td>${actor}</td>
    <td>${release}</td>
    <td>${movietype}</td>
    <td>${language}</td>
    <td>${showtime}</td>
  </tr>`;

  document.getElementById("tabledata").innerHTML += htmlStr;
}


    </script>
  </head>
  <body class="bg-secondary-subtle">
    <div class="container-fluid">
      <div class="row align-items-center justify-content-center" style="height: 98vh">
        <div class="mb-1; col-4">
          <form id="form" class="block shadow p-4 rounded-2">
            <div class="mb-3">
              <label for="moviename" class="form-label">Movie Name</label>
              <input type="text" id="moviename" name="moviename" class="form-control form-control-sm" />
            </div>
            <div class="mb-3">
              <label for="actor" class="form-label">Actor</label>
              <input type="text" id="actor" name="actor" class="form-control form-control-sm" />
            </div>
            <div class="mb-3">
              <label for="release" class="form-label">release</label>
              <input type="date" id="release"  name="release" class="form-control form-control-sm" />
            </div>
            <!-- radio button  -->
            <div class="mb-3">
              <label for="language" class="form-label">Language</label>
              <input type="radio" name="language" value="Hindi"> Hindi
              <input type="radio" name="language" value="English"> English
              <input type="radio" name="language" value="English"> English
            </div>
            <!-- checkbox button -->
             <div class="mb-3">
              <label for="movietype" id="movietype" class="form-label">Movie Type</label>
              <input type="checkbox" name="Movietype" value="2D"> 2D
              <input type="checkbox" name="Movietype" value="3D"> 3D
              <input type="checkbox" name="Movietype" value="IMAX"> IMAX
            </div>
            <!--  show time -->
             <div class="mb-3">
              <label for="showtime" class="form-label">Show Time</label>
              <input type="datetime-local" id="showtime"  name="showtime" class="form-control form-control-sm" />
            </div>
            <div class="mb-3 mt-3 text-center">
                <button class="btn btn-sm btn-outline-primary">Save</button>
            </div>
          </form>
        </div>
        <div>
            <table class="table table-stripped table-hover">
                <thead>
                    <tr>
                        <th>Movie Name </th>
                        <th>Actor</th>
                        <th>Release</th>
                        <th>Movie Type</th>
                        <th>Language</th>
                        <th>Show Time</th>
                    </tr>
                </thead>
                <tbody id="tabledata">
                  
                </tbody>
            </table>
        </div>
      </div>
    </div>
    <script>
    
      //document.getElementById("btn1").addEventListener('click',save)
      document.getElementById("form").addEventListener('submit',save)
    </script>
  </body>
</html>
