<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
         //  Program to print the day of the week
        let dayNumber = parseInt(prompt("Enter day number (1-7):"));
        switch(dayNumber){
            case 1:
                document.write("Day is: Sunday<br>");
                break;
            case 2:
                document.write("Day is: Monday<br>");
                break;
            case 3:
                document.write("Day is: Tuesday<br>");
                break;
            case 4:
                document.write("Day is: Wednesday<br>");
                break;
            case 5:
                document.write("Day is: Thursday<br>");
                break;
            case 6:
                document.write("Day is: Friday<br>");
                break;
            case 7:
                document.write("Day is: Saturday<br>");
                break;
            default:
                document.write("Invalid day number<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
