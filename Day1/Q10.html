<html>
    <head>
        <title>Q10 Form</title>
    </head>
    <body>
        <table border="1" style="border-collapse: collapse;">
            <tr><td colspan="2"><center><b>Pizza Shop 2.0</b></center></td></tr>
            <tr>
                <td>Name</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Pizza Topping</td>
                <td><input type="radio" name="Supreme">Supreme <br>
                <input type="radio" name="Vegetarian">Vegetarian <br>
                <input type="radio" name="Hawaiian">Hawaiian
                </td>
            </tr>

            <tr>
                <td>Pizza Sauce</td>
                <td><select>
                    <option>Tomato</option>
                    <option>Olive</option>
                    <option>Chilli</option>
                </select></td>
            </tr>
            <tr>
                <td colspan="2">Delivery Instructions<br>
                <textarea rows="5" cols="40"></textarea>
                </td>
            </tr>
            <tr>
                <td colspan="2"><button>Send my Order</button></td>
            </tr>
        </table>
    </body>
</html>
