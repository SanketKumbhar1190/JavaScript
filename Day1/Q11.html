<html>
    <head>
        <title>Q11</title>
    </head>

    <body>
        <table border="2px solid black" style="border-collapse: collapse;">
            <tr>
                <td><b>Last Name</b></td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td><b>First Name</b></td>
                <td colspan="3"><input type="text"></td>
            </tr>

            <tr>
                <td><b>Address</b></td>
                <td colspan="3"><textarea></textarea></td>
            </tr>
            <tr>
                <td><b>City</b></td>
                <td><input type="text"></td>
                <td><b>State</b></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><b>Zip/Postal Code</b></td>
                <td colspan="3"><input type="number"></td>
            </tr>
            <tr>
                <td><b>Country</b></td>
                <td colspan="3"><select>
                    <option>India</option>
                    <option>USA</option>
                    <option>Russia</option>
                    <option>Australia</option>
                </select></td>
            </tr>
            <tr>
                <td><b>Phone(country code, area code, number)</b></td>
                <td><input type="tel"></td>
                <td><input type="tel"></td>
                <td><input type="number"></td>
            </tr>
            <tr>
                <td><b>E-mail</b></td>
                <td colspan="3"><input type="email"></td>
            </tr>
            <tr>
                <td><b>Birth date</td>
               <td colspan="3"><input type="date"></td>
            </tr>

            <tr>
                <td><b>Gender</b></td>
               <td colspan="3"><select>
                <option>Male</option>
                <option>Female</option>
               </select></td>
            </tr>

            <tr>
                <td><b>Comments/Questions</b></td>
                <td colspan="3"><textarea></textarea></td>
            </tr>

            <tr style="background-color: rgb(160, 194, 182);"><td colspan="4">
                <center>
                <button style="margin: 5px;">Submit</button>
                <button style="margin: 5px;">Clear This Form</button>
                </center>
            </td>
                
            </tr>
        </table>
    </body>
</html>
